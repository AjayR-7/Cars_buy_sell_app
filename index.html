<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div class = "nav_bar">
        <div class="logo">
            <img class="logoimg"   src="/requirements/logo.webp" alt="logo">
        </div>

        <div class="location">
            <span class="material-symbols-outlined">
                location_on </span> <b>Bangalore</b>
        </div>

        <div class="nav_option">
            <button class="buy"> Buy car</button>
            <button class="sell"> Sell car</button>
        </div>
        <div class="account"> <span class="material-symbols-outlined">
            account_circle
            </span> <b> &nbsp;&nbsp;&nbsp;&nbsp; Account </b>
        </div>
    </div>
    <br>
    <div class="middle">
        <img   class="body_img"  src="/requirements/body.webp" alt="body">
        <div class="img_text"><h3>Certified cars with </h3>
        <h1>up to 12 - month <br>
        warranty plans</h1>
        <br>
        <div class="search"> <input type="text" ></div><br>
        <div class="car_bar">
            <div class = "company"> <img class= "a" src="/requirements/suzuki.webp" alt=""></div>
            <div class = "company"> <img class= "a"src="/requirements/hynudai.webp" alt=""></div>
            <div class = "company"> <img class= "a"src="/requirements/honda.webp" alt=""></div>
            <div class = "company"> <img class= "a"src="/requirements/renault.webp" alt=""></div>
            <div class = "company"> <img class= "a"src="/requirements/tata.webp" alt=""></div>
        </div>
    </div>

</div>
</div>
</body>
</html>
